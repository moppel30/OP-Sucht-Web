<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilder-Puzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .controls {
            margin-bottom: 25px;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-button {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .file-button:active {
            transform: scale(0.98);
        }
        
        .grid-size {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        input[type="number"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .image-pool {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            min-height: 120px;
        }
        
        .pool-title {
            font-size: 14px;
            font-weight: 600;
            color: #666;
            margin-bottom: 10px;
        }
        
        .pool-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .pool-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            cursor: grab;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .pool-image:active {
            cursor: grabbing;
            transform: scale(1.05);
        }
        
        .pool-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .grid-container {
            display: grid;
            gap: 2px;
            background: #f0f0f0;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .grid-cell {
            aspect-ratio: 1;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: background 0.2s;
        }
        
        .grid-cell.drag-over {
            background: #e3f2fd;
        }
        
        .grid-cell img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }
        
        .grid-cell.empty::after {
            content: '+';
            font-size: 40px;
            color: #ccc;
        }
        
        .cell-number {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .download-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 10px;
        }
        
        .download-btn:active {
            transform: scale(0.98);
        }
        
        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .clear-btn {
            width: 100%;
            padding: 12px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        .info {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß© Bilder-Puzzle</h1>
        <p class="subtitle">Lade Bilder hoch und ordne sie per Drag & Drop</p>
        
        <div class="controls">
            <div class="control-group">
                <label>Bilder hochladen</label>
                <input type="file" id="fileInput" accept="image/*" multiple>
                <button class="file-button" onclick="document.getElementById('fileInput').click()">
                    üìÅ Bilder ausw√§hlen
                </button>
            </div>
            
            <div class="control-group">
                <label>Grid-Gr√∂√üe (Zeilen √ó Spalten)</label>
                <div class="grid-size">
                    <input type="number" id="rows" min="1" max="10" value="2" placeholder="Zeilen">
                    <span>√ó</span>
                    <input type="number" id="cols" min="1" max="10" value="2" placeholder="Spalten">
                </div>
            </div>
        </div>
        
        <div class="image-pool">
            <div class="pool-title">üì¶ Verf√ºgbare Bilder (ziehe sie ins Grid)</div>
            <div id="poolImages" class="pool-images"></div>
        </div>
        
        <div id="gridContainer" class="grid-container"></div>
        
        <button class="clear-btn" id="clearBtn" onclick="clearGrid()">üóëÔ∏è Grid leeren</button>
        <button class="download-btn" id="downloadBtn" disabled>‚¨áÔ∏è Komposition herunterladen</button>
        <div class="info">Tipp: Ziehe Bilder aus dem Pool ins Grid oder umgekehrt</div>
    </div>

    <script>
        let images = [];
        let gridData = [];
        let rows = 2;
        let cols = 2;
        let draggedElement = null;
        let draggedFromPool = false;
        let draggedIndex = null;

        const fileInput = document.getElementById('fileInput');
        const rowsInput = document.getElementById('rows');
        const colsInput = document.getElementById('cols');
        const gridContainer = document.getElementById('gridContainer');
        const poolImages = document.getElementById('poolImages');
        const downloadBtn = document.getElementById('downloadBtn');

        fileInput.addEventListener('change', handleFileSelect);
        rowsInput.addEventListener('change', updateGrid);
        colsInput.addEventListener('change', updateGrid);

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            
            if (files.length === 0) return;
            
            files.forEach(file => {
                if (!file.type.startsWith('image/')) return;
                
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        images.push({ src: event.target.result, img: img, inGrid: false });
                        renderPool();
                        updateDownloadButton();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
            
            e.target.value = '';
        }

        function updateGrid() {
            rows = parseInt(rowsInput.value) || 2;
            cols = parseInt(colsInput.value) || 2;
            const newSize = rows * cols;
            
            // Behalte existierende Daten, f√ºge leere Zellen hinzu
            if (newSize > gridData.length) {
                gridData = [...gridData, ...new Array(newSize - gridData.length).fill(null)];
            } else {
                gridData = gridData.slice(0, newSize);
            }
            
            renderGrid();
        }

        function renderPool() {
            poolImages.innerHTML = '';
            
            images.forEach((imgData, index) => {
                if (imgData.inGrid) return;
                
                const poolImg = document.createElement('div');
                poolImg.className = 'pool-image';
                poolImg.draggable = true;
                poolImg.dataset.index = index;
                
                const img = document.createElement('img');
                img.src = imgData.src;
                poolImg.appendChild(img);
                
                poolImg.addEventListener('dragstart', (e) => {
                    draggedElement = poolImg;
                    draggedFromPool = true;
                    draggedIndex = index;
                    poolImg.style.opacity = '0.5';
                });
                
                poolImg.addEventListener('dragend', (e) => {
                    poolImg.style.opacity = '1';
                });
                
                // Touch events f√ºr mobile
                poolImg.addEventListener('touchstart', handleTouchStart, {passive: false});
                poolImg.addEventListener('touchmove', handleTouchMove, {passive: false});
                poolImg.addEventListener('touchend', handleTouchEnd, {passive: false});
                
                poolImages.appendChild(poolImg);
            });
        }

        function renderGrid() {
            gridContainer.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            gridContainer.innerHTML = '';
            
            for (let i = 0; i < rows * cols; i++) {
                const cell = document.createElement('div');
                cell.className = 'grid-cell';
                cell.dataset.index = i;
                
                if (gridData[i] !== null && images[gridData[i]]) {
                    const img = document.createElement('img');
                    img.src = images[gridData[i]].src;
                    cell.appendChild(img);
                    
                    const cellNum = document.createElement('div');
                    cellNum.className = 'cell-number';
                    cellNum.textContent = i + 1;
                    cell.appendChild(cellNum);
                } else {
                    cell.classList.add('empty');
                }
                
                // Drag & Drop events
                cell.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    cell.classList.add('drag-over');
                });
                
                cell.addEventListener('dragleave', () => {
                    cell.classList.remove('drag-over');
                });
                
                cell.addEventListener('drop', (e) => {
                    e.preventDefault();
                    cell.classList.remove('drag-over');
                    handleDrop(i);
                });
                
                // Mache Grid-Zellen verschiebbar
                if (gridData[i] !== null) {
                    cell.draggable = true;
                    cell.addEventListener('dragstart', (e) => {
                        draggedElement = cell;
                        draggedFromPool = false;
                        draggedIndex = i;
                        cell.style.opacity = '0.5';
                    });
                    
                    cell.addEventListener('dragend', () => {
                        cell.style.opacity = '1';
                    });
                }
                
                gridContainer.appendChild(cell);
            }
            
            updateDownloadButton();
        }

        function handleDrop(targetIndex) {
            if (draggedFromPool) {
                // Aus Pool ins Grid
                if (gridData[targetIndex] !== null) {
                    // Zelle belegt - tausche
                    images[gridData[targetIndex]].inGrid = false;
                }
                gridData[targetIndex] = draggedIndex;
                images[draggedIndex].inGrid = true;
            } else {
                // Im Grid verschieben
                if (draggedIndex === targetIndex) return;
                
                const temp = gridData[targetIndex];
                gridData[targetIndex] = gridData[draggedIndex];
                gridData[draggedIndex] = temp;
            }
            
            renderGrid();
            renderPool();
        }

        // Touch support f√ºr Mobile
        let touchStartX, touchStartY, touchElement;
        
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            touchElement = e.target.closest('.pool-image');
            if (touchElement) {
                draggedIndex = parseInt(touchElement.dataset.index);
                draggedFromPool = true;
                touchElement.style.opacity = '0.5';
            }
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
        }
        
        function handleTouchEnd(e) {
            e.preventDefault();
            if (!touchElement) return;
            
            touchElement.style.opacity = '1';
            const touch = e.changedTouches[0];
            const dropTarget = document.elementFromPoint(touch.clientX, touch.clientY);
            const gridCell = dropTarget?.closest('.grid-cell');
            
            if (gridCell) {
                const targetIndex = parseInt(gridCell.dataset.index);
                handleDrop(targetIndex);
            }
            
            touchElement = null;
        }

        function clearGrid() {
            gridData.forEach((imgIndex) => {
                if (imgIndex !== null) {
                    images[imgIndex].inGrid = false;
                }
            });
            gridData = new Array(rows * cols).fill(null);
            renderGrid();
            renderPool();
        }

        function updateDownloadButton() {
            downloadBtn.disabled = !gridData.some(d => d !== null);
        }

        function downloadComposition() {
            const cellSize = 1000;
            const canvas = document.createElement('canvas');
            canvas.width = cols * cellSize;
            canvas.height = rows * cellSize;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < gridData.length; i++) {
                if (gridData[i] !== null && images[gridData[i]]) {
                    const row = Math.floor(i / cols);
                    const col = i % cols;
                    const img = images[gridData[i]].img;
                    
                    ctx.drawImage(img, col * cellSize, row * cellSize, cellSize, cellSize);
                }
            }
            
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `puzzle_${rows}x${cols}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        downloadBtn.addEventListener('click', downloadComposition);

        updateGrid();
    </script>
</body>
</html>
