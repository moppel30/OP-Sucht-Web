<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>OPSUCHT Market ‚Äì Alle Items</title>
<style>
    :root {
        --accent-color: #ff9800;
    }
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
        color: #e0e0e0;
        padding: 25px;
        min-height: 100vh;
    }

    h1 {
        color: var(--accent-color);
        text-align: center;
        font-size: 2.5em;
        margin-bottom: 25px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    h2 {
        margin-top: 40px;
        color: var(--accent-color);
        border-bottom: 3px solid var(--accent-color);
        padding-bottom: 8px;
        font-size: 1.8em;
    }

    button {
        padding: 12px 25px;
        font-size: 16px;
        cursor: pointer;
        background: linear-gradient(135deg, var(--accent-color), #f57c00);
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4);
        transition: 0.3s;
        margin: 5px;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 152, 0, 0.6);
    }

    input[type="text"] {
        width: 100%;
        padding: 14px;
        font-size: 18px;
        margin-bottom: 30px;
        border-radius: 8px;
        border: 2px solid var(--accent-color);
        background: #2a2a2a;
        color: #fff;
        outline: none;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        background: #3a3a3a;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    th, td {
        border: 1px solid #555;
        padding: 12px;
        text-align: center;
    }

    th {
        background: #2a2a2a;
        color: var(--accent-color);
        font-size: 16px;
    }

    tr:nth-child(even) { background: #333; }
    tr:hover { background: #404040; }

    .buy { color: #4caf50; font-weight: bold; }
    .sell { color: #f44336; font-weight: bold; }

    .status {
        margin: 15px 0;
        font-style: italic;
        text-align: center;
        font-size: 18px;
        color: var(--accent-color);
        padding: 15px;
        background: rgba(255, 152, 0, 0.1);
        border-radius: 8px;
        border: 2px solid var(--accent-color);
    }

    .chart-container {
        width: 100%;
        height: 400px;
        max-height: 400px; /* Fixierte H√∂he */
        margin-top: 10px;
    }

    .chart-buttons {
        text-align: center;
        margin-bottom: 5px;
    }

    /* Accent-Color Picker */
    #accentPickerContainer {
        text-align: center;
        margin-bottom: 20px;
    }
    #accentPreview {
        display:inline-block;
        width:36px;
        height:36px;
        border-radius:50%;
        border: 2px solid var(--accent-color);
        background-color: var(--accent-color);
        vertical-align:middle;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        cursor:pointer;
        transition: transform 0.2s;
        margin-left:10px;
    }
</style>
</head>
<body>

<h1>üéÆ OPSUCHT Marktpreise</h1>

<div id="accentPickerContainer">
    <button onclick="loadMarket()">üìä Alle Items laden</button>
    <label for="accentPicker">
        <div id="accentPreview"></div>
    </label>
    <input type="color" id="accentPicker" value="#ff9800" style="display:none;">
</div>

<input
    type="text"
    id="searchInput"
    placeholder="üîç Item filtern (z.B. LOG, SPAWN_EGG, DIAMOND)"
    oninput="filterItems()"
>

<div id="status" class="status"></div>
<div id="content"></div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const accentPicker = document.getElementById('accentPicker');
const accentPreview = document.getElementById('accentPreview');

accentPicker.addEventListener('input', e => {
    const color = e.target.value;
    document.documentElement.style.setProperty('--accent-color', color);
    accentPreview.style.backgroundColor = color;
    accentPreview.style.borderColor = color;

    // Diagramme aktualisieren mit neuer Farbe
    for (const key in charts) {
        charts[key].data.datasets[0].borderColor = color;
        charts[key].data.datasets[0].backgroundColor = color + '33';
        charts[key].update();
    }
});
accentPreview.addEventListener('click', () => accentPicker.click());
accentPreview.addEventListener('mouseover', () => accentPreview.style.transform = 'scale(1.1)');
accentPreview.addEventListener('mouseout', () => accentPreview.style.transform = 'scale(1)');

async function loadMarket() {
    const status = document.getElementById("status");
    const content = document.getElementById("content");

    status.textContent = "‚è≥ Lade Marktdaten...";
    content.innerHTML = "";

    try {
        const response = await fetch("https://api.opsucht.net/market/prices");
        const data = await response.json();

        for (const category in data) {
            const h2 = document.createElement("h2");
            h2.textContent = category;
            content.appendChild(h2);

            const table = document.createElement("table");
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>BUY Preis</th>
                        <th>BUY Orders</th>
                        <th>SELL Preis</th>
                        <th>SELL Orders</th>
                        <th>History</th>
                    </tr>
                </thead>
                <tbody></tbody>
            `;
            const tbody = table.querySelector("tbody");

            for (const item in data[category]) {
                const orders = data[category][item];
                const buy = orders.find(o => o.orderSide === "BUY") || {};
                const sell = orders.find(o => o.orderSide === "SELL") || {};

                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${item}</td>
                    <td class="buy">${buy.price ?? "-"}</td>
                    <td>${buy.activeOrders ?? "-"}</td>
                    <td class="sell">${sell.price ?? "-"}</td>
                    <td>${sell.activeOrders ?? "-"}</td>
                    <td><button onclick="showHistory('${item}', this)">üìà</button></td>
                `;
                tbody.appendChild(tr);
            }

            content.appendChild(table);
        }

        status.textContent = "‚úÖ Marktdaten geladen";

    } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Fehler beim Laden der Marktdaten";
    }
}

function filterItems() {
    const search = document.getElementById("searchInput").value.toLowerCase();
    const tables = document.querySelectorAll("table");

    tables.forEach(table => {
        const rows = table.querySelectorAll("tbody tr");
        let visible = 0;

        rows.forEach(row => {
            const item = row.children[0].textContent.toLowerCase();
            const match = item.includes(search);
            row.style.display = match ? "" : "none";
            if (match) visible++;
        });

        const title = table.previousElementSibling;
        const show = visible > 0;

        table.style.display = show ? "table" : "none";
        if (title && title.tagName === "H2") {
            title.style.display = show ? "block" : "none";
        }
    });
}

async function showHistory(itemName, btn) {
    const tr = btn.closest("tr");
    let chartRow = tr.nextElementSibling;
    if (chartRow && chartRow.classList.contains("chart-row")) {
        chartRow.remove();
        return;
    }

    const chartContainer = document.createElement("tr");
    chartContainer.classList.add("chart-row");
    chartContainer.innerHTML = `<td colspan="6"><div class="chart-buttons">
        <button onclick="updateHistoryChart('${itemName}','HOURLY', this)">Stunde</button>
        <button onclick="updateHistoryChart('${itemName}','DAILY', this)">Tag</button>
        <button onclick="updateHistoryChart('${itemName}','WEEKLY', this)">Woche</button>
        <button onclick="updateHistoryChart('${itemName}','MONTHLY', this)">Monat</button>
        </div>
        <canvas id="chart-${itemName}" class="chart-container"></canvas>
    </td>`;
    tr.parentNode.insertBefore(chartContainer, tr.nextSibling);

    await updateHistoryChart(itemName, 'DAILY');
}

let charts = {};

async function updateHistoryChart(itemName, period, btn=null) {
    try {
        const response = await fetch(`https://api.opsucht.net/market/history/${itemName}`);
        const data = await response.json();
        const history = data[period];

        const labels = history.map(h => {
            if (period === 'HOURLY') return new Date(h.timestamp).getHours() + ':00';
            if (period === 'DAILY') return new Date(h.timestamp).toLocaleDateString();
            if (period === 'WEEKLY') {
                const d = new Date(h.timestamp);
                const week = Math.ceil((((d - new Date(d.getFullYear(),0,1))/86400000)+1)/7);
                return 'KW' + week;
            }
            if (period === 'MONTHLY') {
                const d = new Date(h.timestamp);
                return d.getMonth()+1 + '.' + d.getFullYear();
            }
            return h.timestamp;
        });

        const prices = history.map(h => h.avgPrice);

        const ctx = document.getElementById(`chart-${itemName}`).getContext('2d');
        if (charts[itemName]) charts[itemName].destroy();
        charts[itemName] = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Avg Price',
                    data: prices,
                    borderColor: getComputedStyle(document.documentElement).getPropertyValue('--accent-color'),
                    backgroundColor: getComputedStyle(document.documentElement).getPropertyValue('--accent-color') + '33',
                    fill: true,
                    tension: 0.2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: false } }
            }
        });
    } catch(e) {
        console.error(e);
        alert('Fehler beim Laden der Preishistorie');
    }
}
</script>

</body>
</html>
