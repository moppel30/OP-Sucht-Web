<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>OPSUCHT Market ‚Äì Alle Items</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
        color: #e0e0e0;
        padding: 25px;
        min-height: 100vh;
    }

    h1 {
        color: #ff9800;
        text-align: center;
        font-size: 2.5em;
        margin-bottom: 25px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    h2 {
        margin-top: 40px;
        color: #ff9800;
        border-bottom: 3px solid #ff9800;
        padding-bottom: 8px;
        font-size: 1.8em;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        background: linear-gradient(135deg, #ff9800, #f57c00);
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4);
        transition: 0.3s;
        display: block;
        margin: 0 auto 20px auto;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 152, 0, 0.6);
    }

    input {
        width: 100%;
        padding: 14px;
        font-size: 18px;
        margin-bottom: 30px;
        border-radius: 8px;
        border: 2px solid #ff9800;
        background: #2a2a2a;
        color: #fff;
        outline: none;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        background: #3a3a3a;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    th, td {
        border: 1px solid #555;
        padding: 12px;
        text-align: center;
    }

    th {
        background: #2a2a2a;
        color: #ff9800;
        font-size: 16px;
    }

    tr:nth-child(even) { background: #333; }
    tr:hover { background: #404040; }

    .buy { color: #4caf50; font-weight: bold; }
    .sell { color: #f44336; font-weight: bold; }

    .status {
        margin: 15px 0;
        font-style: italic;
        text-align: center;
        font-size: 18px;
        color: #ff9800;
        padding: 15px;
        background: rgba(255, 152, 0, 0.1);
        border-radius: 8px;
        border: 2px solid #ff9800;
    }
</style>
</head>
<body>

<h1>üéÆ OPSUCHT Marktpreise</h1>

<button onclick="loadMarket()">üìä Alle Items laden</button>

<input
    type="text"
    id="searchInput"
    placeholder="üîç Item filtern (z.B. LOG, SPAWN_EGG, DIAMOND)"
    oninput="filterItems()"
>

<div id="status" class="status"></div>
<div id="content"></div>

<script>
async function loadMarket() {
    const status = document.getElementById("status");
    const content = document.getElementById("content");

    status.textContent = "‚è≥ Lade Marktdaten...";
    content.innerHTML = "";

    try {
        const response = await fetch("https://api.opsucht.net/market/prices");
        const data = await response.json();

        for (const category in data) {
            const h2 = document.createElement("h2");
            h2.textContent = category;
            content.appendChild(h2);

            const table = document.createElement("table");
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>BUY Preis</th>
                        <th>BUY Orders</th>
                        <th>SELL Preis</th>
                        <th>SELL Orders</th>
                    </tr>
                </thead>
                <tbody></tbody>
            `;

            const tbody = table.querySelector("tbody");

            for (const item in data[category]) {
                const orders = data[category][item];
                const buy = orders.find(o => o.orderSide === "BUY") || {};
                const sell = orders.find(o => o.orderSide === "SELL") || {};

                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${item}</td>
                    <td class="buy">${buy.price ?? "-"}</td>
                    <td>${buy.activeOrders ?? "-"}</td>
                    <td class="sell">${sell.price ?? "-"}</td>
                    <td>${sell.activeOrders ?? "-"}</td>
                `;
                tbody.appendChild(tr);
            }

            content.appendChild(table);
        }

        status.textContent = "‚úÖ Marktdaten geladen";

    } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Fehler beim Laden der Marktdaten";
    }
}

function filterItems() {
    const search = document.getElementById("searchInput").value.toLowerCase();
    const tables = document.querySelectorAll("table");

    tables.forEach(table => {
        const rows = table.querySelectorAll("tbody tr");
        let visible = 0;

        rows.forEach(row => {
            const item = row.children[0].textContent.toLowerCase();
            const match = item.includes(search);
            row.style.display = match ? "" : "none";
            if (match) visible++;
        });

        const title = table.previousElementSibling;
        const show = visible > 0;

        table.style.display = show ? "table" : "none";
        if (title && title.tagName === "H2") {
            title.style.display = show ? "block" : "none";
        }
    });
}
</script>

</body>
</html>
